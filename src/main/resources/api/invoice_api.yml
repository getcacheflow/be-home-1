openapi: 3.0.1
info:
  title: Invoice related APIs
  description: APIs to support invoice handling.
  version: 1.0.0
servers:
  - url: 'http://localhost:8080'
    description: local
paths:
  /invoices:
    get:
      summary: Retrieve all invoices.
      operationId: getInvoices
      parameters:
        - in: query
          name: status
          required: true
          schema:
            type: string
            enum: [ draft, sent, approved, paid ]
          description: Status of invoice
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInvoicesResponse'
    post:
      summary: Create invoice
      operationId: createInvoice

      requestBody:
        description: Invoice related data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Invoice'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateInvoiceResponse'
  /invoices/{id}:
    put:
      summary: Modify existing invoice
      operationId: updateInvoice
      parameters:
        - name: id
          in: path
          description: Invoice ID
          required: true
          schema:
            type: string
            format: uuid

      requestBody:
        description: Invoice related data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Invoice'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateInvoiceResponse'
  /invoices/{id}/status:
    put:
      summary: Update invoice status
      operationId: updateStatus
      parameters:
        - name: id
          in: path
          description: Invoice ID
          required: true
          schema:
            type: string
            format: uuid

      requestBody:
        description: Invoice Status
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateStatusBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateInvoiceStatusResponse'
  /invoices/{id}/items:
    post:
      summary: Add Invoice Item
      operationId: addItemsToInvoice
      parameters:
        - name: id
          in: path
          description: Invoice ID
          required: true
          schema:
            type: string
            format: uuid

      requestBody:
        description: Invoice Item related data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvoiceItems'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateInvoiceResponse'

components:
  schemas:
    Invoice:
      type: object
      required:
        - customerEmail
        - customerName
        - description
        - totalAmount
        - status
        - dueDate
      properties:
        id:
          type: string
          format: uuid
        customerEmail:
          type: string
          format: email
        customerName:
          type: string
        description:
          type: string
        totalAmount:
          type: number
        dueDate:
          type: string
          format: date
        status:
          $ref: '#/components/schemas/Status'
        invoiceItems:
          type: array
          items:
            $ref: '#/components/schemas/InvoiceItem'
    Status:
      type: string
      enum:
        - draft
        - approved
        - sent
        - paid
    InvoiceItem:
      type: object
      required:
        - description
        - amount
      properties:
        description:
          type: string
        amount:
          type: number
    GetInvoicesResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Invoice'
    CreateInvoiceResponse:
      type: object
      properties:
        invoice:
          $ref: '#/components/schemas/Invoice'
    UpdateInvoiceResponse:
      type: object
      properties:
        invoice:
          $ref: '#/components/schemas/Invoice'
    UpdateInvoiceStatusResponse:
      type: object
      properties:
        invoice:
          $ref: '#/components/schemas/Invoice'
    UpdateStatusBody:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status'
    InvoiceItems:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/InvoiceItem'

